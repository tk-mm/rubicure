cure_melody: &cure_melody
  human_name:   北条響
  precure_name: キュアメロディ
  cast_name:    小清水亜美
  created_date: 2011-02-06 # episode 1
  color:        pink
  transform_message: |-
    レッツプレイ！プリキュアモジュレーション！！
    爪弾くは荒ぶる調べ！ キュアメロディ！
    届け4人の組曲！スイートプリキュア！
  extra_names:
  - クレッシェンドメロディ
  attack_messages:
    - |-
      おいで、ミリー！
      翔けめぐれ、トーンのリング！
      プリキュア！ミュージックロンド！
      三拍子！１、２、３
      フィナーレ！
    - |-
      届けましょう、希望のシンフォニー！
      プリキュア！スイートセッションアンサンブル！
      クレッシェンド！！
      フィナーレ！
  transform_calls:
    - lets_play_precure_modulation
    - lets_play
    - modulation
